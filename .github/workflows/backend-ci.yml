name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'services/api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/api/**'
      - '.github/workflows/backend-ci.yml'

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/api/requirements.txt

      - name: Install dependencies
        run: |
          cd services/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        run: |
          cd services/api
          black --check --diff app/ || echo "‚ö†Ô∏è Black formatting issues found (not blocking)"
        continue-on-error: true

      - name: Run Ruff (linting)
        run: |
          cd services/api
          ruff check app/ || echo "‚ö†Ô∏è Ruff linting issues found (not blocking)"
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: |
          cd services/api
          mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Allow to continue even if type errors exist

  # ============================================================================
  # Unit & Integration Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_ncare
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ncare
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test_secret_key_for_ci
      ENVIRONMENT: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/api/requirements.txt

      - name: Install dependencies
        run: |
          cd services/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: |
          cd services/api
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ncare

      - name: Run tests with coverage
        run: |
          cd services/api
          PYTHONPATH=${{ github.workspace }}/services/api pytest -v
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ncare

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: services/api/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            services/api/htmlcov/
            services/api/coverage.xml
          retention-days: 30
        continue-on-error: true

  # ============================================================================
  # Database Migration Validation
  # ============================================================================
  migration-check:
    name: Validate Database Migrations
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_ncare
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ncare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/api/requirements.txt

      - name: Install dependencies
        run: |
          cd services/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check migration history
        run: |
          cd services/api
          alembic history --verbose

      - name: Run migrations (upgrade)
        run: |
          cd services/api
          alembic upgrade head

      - name: Verify migrations are reversible (downgrade one step)
        run: |
          cd services/api
          alembic downgrade -1 || echo "‚ö†Ô∏è Downgrade failed or no previous revision (not blocking)"
        continue-on-error: true

      - name: Re-upgrade to head
        run: |
          cd services/api
          alembic upgrade head || echo "‚ö†Ô∏è Re-upgrade failed (not blocking)"
        continue-on-error: true

      - name: Check for pending migrations
        run: |
          cd services/api
          alembic check || echo "‚ö†Ô∏è Warning: Pending migrations detected or check failed"
        continue-on-error: true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/api/requirements.txt

      - name: Install dependencies
        run: |
          cd services/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        run: |
          cd services/api
          safety check --json || true
        continue-on-error: true

      - name: Run Bandit (security issues in code)
        run: |
          cd services/api
          bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            services/api/bandit-report.json
          retention-days: 30

  # ============================================================================
  # Build & Deploy (Production)
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, migration-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Placeholder - Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          echo "This is a placeholder for actual deployment steps"
          echo "You would typically:"
          echo "  1. Build Docker image"
          echo "  2. Push to container registry"
          echo "  3. Deploy to Kubernetes/ECS/Cloud Run"
          echo "  4. Run database migrations in production"
          echo "  5. Verify deployment health"

      - name: Send deployment notification
        if: success()
        run: |
          echo "‚úÖ Backend deployed successfully to production"
          echo "Timestamp: $(date)"
          echo "Commit: ${{ github.sha }}"

  # ============================================================================
  # Summary & Notifications
  # ============================================================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test, migration-check, security-scan]
    if: always()

    steps:
      - name: Check overall status
        run: |
          echo "==================================================================="
          echo "CI/CD Pipeline Summary"
          echo "==================================================================="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Migration Check: ${{ needs.migration-check.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "==================================================================="

          # Only fail if critical jobs (tests) fail
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå Pipeline FAILED - Critical tests failed"
            exit 1
          else
            echo "‚úÖ Pipeline PASSED"
            if [[ "${{ needs.code-quality.result }}" != "success" ]]; then
              echo "‚ö†Ô∏è  Warning: Code quality checks had issues (non-blocking)"
            fi
            if [[ "${{ needs.migration-check.result }}" != "success" ]]; then
              echo "‚ö†Ô∏è  Warning: Migration checks had issues (non-blocking)"
            fi
          fi
